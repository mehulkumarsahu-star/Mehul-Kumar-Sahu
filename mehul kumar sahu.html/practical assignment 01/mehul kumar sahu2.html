<!DOCTYPE html>

    <title>Student Record Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4c28b;
        }
        .bca {
            background-color: #ffe9c4;
            font-weight: bold;
        }
    </style>
</head>
<body>
