<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <caption><b>Student Academic Performance</b></caption>

        <tr align="center">
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>

        <tr align="center">
            <th>Maths</th>
            <th>Science</th>
            <th>Computer</th>
        </tr>

        <tr align="center">
            <td align="left">Mehul</td>
            <td>85</td>
            <td>88</td>
            <td>90</td>
            <td>263</td>
        </tr>

        <tr align="center">
            <td align="left">Rahul</td>
            <td>78</td>
            <td>80</td>
            <td>85</td>
            <td>243</td>
        </tr>

        <tr align="center">
            <td align="left"><b>Total Students</b></td>
            <td colspan="4">2</td>
        </tr>

    </table>

</body>
</html>
