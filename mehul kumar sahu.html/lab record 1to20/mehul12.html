<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditions & Loops</title>
</head>
<body>
    <h2>Check Console Output</h2>

    <script>
        let number = 10;

        if (number % 2 === 0) {
            console.log("Even Number");
        } else {
            console.log("Odd Number");
        }

        for (let i = 1; i <= 3; i++) {
            console.log("For loop:", i);
        }

        let x = 1;
        while (x <= 3) {
            console.log("While loop:", x);
            x++;
        }

        let y = 1;
        do {
            console.log("Do-While loop:", y);
            y++;
        } while (y <= 3);
    </script>
</body>
</html>
